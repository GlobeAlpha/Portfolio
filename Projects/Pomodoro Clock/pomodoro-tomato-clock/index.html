<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro(Tomato)Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!--  audio tag with clock finish-->
<audio id="Gong" src="http://soundbible.com/mp3/chinese-gong-daniel_simon.mp3" type="audio/mpeg"></audio>

<div align=center>
   <h1>Pomodoro Clock by Maciek </h1>
   <br><br>
   <div id="Session">

      <h2> Session Time</h2>
      <a href="#" class="btn btn-primary " id="Add1MinuteSession"> + </a>
      <h2 id="SessionNum">25</h2>
      <a href="#" class="btn btn-primary" id="Minus1MinuteSession"> -</a>
   </div>
   <br>
   <div id="Output">
      <h2 id="timeType"></h2>

      <p id="output" align=center>00:00</p>
   </div>
   <div >
      <h2 id="BClock"> Break time</h2>
      <a href="#" class="btn btn-primary" id="Add1MinuteBreak"> +</a>
      <h2 id="BreakNum"> 5</h2>
      <a href="#" class="btn btn-primary " id="Minus1MinuteBreak"> -</a>

      <br><br>
      <a href="#" class="btn btn-primary" id="Start">Start</a>
      <a href="#" class="btn btn-primary" id="Reset">Reset</a>
   </div>


</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
